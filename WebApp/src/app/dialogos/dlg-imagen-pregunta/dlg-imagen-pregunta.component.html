<h1>Crear/Editar una Imagen de Pregunta</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="guardando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Guardando Imagen ...</h3>
</div>

<form>
    <!-- <div class="form-group">
        <label style="font-weight: bold;">Ruta de la Imagen</label>
        <input type="text" class="form-control" [(ngModel)]="imagenpregunta.imagen" name="imagen">
    </div> -->

    <div class="input-group mb-2">
        <div class="custom-file">
            <input type="file" class="custom-file-input" (change)="seleccionImagen($event.target.files[0])">
            <label class="custom-file-label">Seleccione una Imagen ...</label>
        </div>
    </div>

    <div class="card card-shadow">
        <div class="card-header bg-dark text-white">
            <h3>Vista Previa</h3>
        </div>
        <img [src]="imagenpregunta.imagen" style="height: 480px;" alt="" class="card-img-top">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Id Pregunta</label>
        <input type="text" class="form-control" disabled [(ngModel)]="imagenpregunta.idpregunta" name="idpregunta">
    </div>


    <button (click)="guardarImagenPregunta()" class="btn btn-outline-success float-right"><img src="assets/Iconos/Guardar.png" style="height: 32px;"> Guardar</button>
</form>
