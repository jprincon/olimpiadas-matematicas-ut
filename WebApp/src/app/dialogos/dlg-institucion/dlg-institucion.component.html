<h1>Crear/Editar una Institución</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="guardando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Guardando Institución ...</h3>
</div>

<form>
    <div class="form-group">
        <label style="font-weight: bold;">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="institucion.nombre" name="nombre">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Dirección</label>
        <input type="text" class="form-control" [(ngModel)]="institucion.direccion" name="direccion">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Teléfono</label>
        <input type="text" class="form-control" [(ngModel)]="institucion.telefono" name="telefono">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Rector</label>
        <input type="text" class="form-control" [(ngModel)]="institucion.rector" name="rector">
    </div>


    <button (click)="guardarInstitucion()" class="btn btn-outline-success float-right"><img src="assets/Iconos/Guardar.png" style="height: 32px;"> Guardar</button>
</form>
