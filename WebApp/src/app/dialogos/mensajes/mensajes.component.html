<div *ngIf="Titulo === 'Advertencia'">
    <h1 class="text-warning">{{ Titulo }}</h1>
    <hr class="text-warning">

    <p class="text-justify" style="font-size: 24px;">{{ Mensaje }}</p>
    <hr class="text-warning">

    <button class="btn btn-outline-warning float-right" (click)="Aceptar()"><img src="assets/Iconos/Aceptar.png" style="height: 32px;">Entendido</button>
</div>
