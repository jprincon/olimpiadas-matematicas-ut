<div class="col-md-4 mx-auto" style="margin: 50px;">
    <div class="card card-shadow">
        <div class="card-body">

            <div class="text-center" style="margin: 20px;" *ngIf="iniciando">
                <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
                <div style="height: 30px;"></div>
                <h3>Iniciando Sesión ...</h3>
            </div>

            <div *ngIf="!iniciando">
                <h6 class="display-4">Ingreso de Datos</h6>
                <p>Ingresa tus datos para entrar</p>
                <div class="form-group">
                    <label class="font-bold">Usuario</label>
                    <input type="text" class="form-control" [(ngModel)]="Usuario" name="Usuario">
                </div>

                <div class="form-group">
                    <label class="font-bold">Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="Contra" name="Contra">
                </div>

                <a class="text-info puntero-manito" (click)="recuperarContra()">¿Olvide mi contraseña?</a>
                <div style="height: 10px;"></div>

                <button (click)="IniciarSesion()" class="btn btn-info btn-block"><img src="assets/Iconos/Aceptar.png" style="height: 32px;"> Ingresar</button>
            </div>
        </div>
    </div>
</div>
