<h1>Pruebas</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Pruebas ...</h3>
</div>

<div class="text-center" style="margin: 20px;" *ngIf="eliminando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Eliminando Prueba ...</h3>
</div>

<div class="m-3" *ngIf="!leyendo && !eliminando">

    <button class="btn btn-outline-success float-right" (click)="agregarPrueba()" style="margin: 5px;"><img src="assets/Iconos/Agregar.png" style="height: 32px;"> Agregar Prueba</button>

    <table class="table table-hover puntero-manito">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Hora Inicio</th>
                <th>Hora Finalizaci√≥n</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let prueba of Pruebas; let id = index">
                <td>{{ id + 1 }}</td>
                <td>{{ prueba.nombre }}</td>
                <td>{{ prueba.fecha }}</td>
                <td>{{ prueba.horainicio }}</td>
                <td>{{ prueba.horafin }}</td>
                <td>
                    <button class="btn btn-outline-warning btn-sm" (click)="verPrueba(prueba)"> <img src="assets/Iconos/Ver.png" style="height: 32px;"> Ver</button>
                </td>
                <td>
                    <button class="btn btn-outline-warning btn-sm" (click)="editarPrueba(prueba)"> <img src="assets/Iconos/Editar.png" style="height: 32px;">Editar</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger btn-sm" (click)="eliminarPrueba(prueba)"><img src="assets/Iconos/Eliminar.png" style="height: 32px;"> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
